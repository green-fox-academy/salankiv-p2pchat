<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Peer to Peer Chat Program</title>
</head>
<body>
<h2 th:if="${noUserName} == ''">The username field is empty!</h2>
<h2 th:if="${existingUserName} == true">The username is already used!</h2>
<h1>Peer to Peer Chat Program</h1>
<form th:action="@{/{id}/update(id=${activeUser.getId()})}">
    Your username:
    <input type="text" th:placeholder="${activeUser.getUserName()}" name="userName"/>
    <input type="submit" value="Update"/>
</form>
<form action="/logout">
    <input type="submit" value="Logout"/>
</form>
<ul>
    <li>App</li>
    <li style="list-style-type:none">Hi there! Submit your message using the send button!</li>
</ul>
<ul th:each="message : ${messages}" >
    <li th:text="${activeUser.getUserName()}"></li>
    <li style="list-style-type:none" th:text="${message.getText()}"></li>
</ul>
<form action="/newmessage">
    <textarea name="newMessage" rows="5" cols="30">Add your message here</textarea>
    <input type="submit" value="Send"/>
</form>
</body>
</html>
